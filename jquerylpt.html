<html>
<head>
	<title>轮播图</title>
	<meta charset="utf-8">
	<style type="text/css">
	*{
		padding: 0px;
		margin: 0px;
		list-style: none;
	}
	.con{
		position: relative;
		width:970px;
		height: 310px;
		/*background-color: red;*/
		display: block;
		overflow: hidden;
		border: 1px solid red;
	}
	.con .prev {
		position: absolute;
		cursor: pointer;
		left: 0px;
		top: 135px;
		z-index: 2;
	}
	.con .next {
		position: absolute;
		cursor: pointer;
		right: 0px;
		top:135px;
		z-index: 2;
	}
	#tu1{
		position: absolute;
		width: 530px;
		height: 225px;
		opacity: 0;
		z-index: 0;
		top: 25px;
		left: -530px;
	}
	#tu2{
		position: absolute;
		width: 530px;
		height: 225px;
		opacity: 0.7;
		z-index: 0;
		top: 25px;
		left: 0px;
	}
	#tu3{
		position: absolute;
		width: 640px;
		height: 270px;
		opacity: 1;
		z-index: 2;
		top: 0px;
		left: 165px;
	}
	#tu4{
		position: absolute;
		width: 530px;
		height: 225px;
		opacity: 0.7;
		z-index: 0;
		top: 25px;
		left: 440px;
	}
	#tu5{
		position: absolute;
		width: 530px;
		height: 225px;
		opacity: 0;
		z-index: 0;
		top: 25px;
		left: 970px;
	}
	.round {
	 	position: absolute;
	    bottom: 20px;
	    left: 435px;
	    width: 100px;
	    height: 10px;
	}
	li {
		float: left;
	    width: 10px;
	    height: 10px;
	    margin-right: 5px;
	    cursor: pointer;
	    border: 1px solid #f10;
	    border-radius: 50%;
	    background: #333;
	}
	.con .tu {
		position: absolute;
	}
	.con .content .tu img {
		width: 100%;
		height: 100%;
	}
	.con .round .on {
		background: red;
	}
	</style>
</head>
<body>
	<!-- <div class="con">

	</div> -->
	<div class="con">
		<div class="prev"><img src="0510000051AD63E96714C04A1400547A.png"></div>
		<div class="next"><img src="0510000051AD63F56714C04A1305CFEF.png"></div>
		<div class="content">
			<div id="tu1" class="tu">	<img src="1.jpeg">	</div>
			<div id="tu2" class="tu">	<img src="2.jpeg">	</div>
			<div id="tu3" class="tu bigger">	<img src="3.jpeg">	</div>
			<div id="tu4" class="tu">	<img src="4.jpeg">	</div>
			<div id="tu5" class="tu">	<img src="5.jpeg">	</div>
		</div>
		<div class="round">
	        <li class="on"></li>
	        <li></li>
	        <li></li>
	        <li></li>
	        <li></li>
	    </div>	
	</div>
	<script type="text/javascript" src="jquery-3.2.1.js"></script>
	<script type="text/javascript" src="jquery.easing.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
